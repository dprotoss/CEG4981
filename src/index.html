<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src='https://cdnjs.cloudfare.com/ajax/socket.io/2.0.2/socket.io.js' ></script>
</head>

<body>

    
    <h1>Robot App Functions </h1>

    <div id="app">
       
        <body>

            <div class="flashing-feature" id="app">
                <button v-on:click="toggleFlash" class="base Connect"> Connect </button>
                <div class="square-wrapper">
                    <div class="square" :class="{'flash': isFlashing}"></div>
                </div>
            </div>
            <br>    
            <button class="base Stop"> Stop </button>
            <br>   
            <button class="base Go"> Go </button>
            <br>   
            <button class="base Panic"> Panic </button>
            <br>   
        

            <h2> Test with websocket </h2>

           
            <script src="portListen.js">
                var socket = io();

                socket.on('data', function(data){

                    console.log(data);

                    document.getElementById('sample').innerHTML = data;
                });

            </script>
        
        </body>
    
        
    </div>
    
    <script src="app.js"></script>

</body>


</html>
